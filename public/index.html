<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <title>ELM</title>
        <link rel='stylesheet' href='https://unpkg.com/tachyons@4.6.1/css/tachyons.min.css'>
    </head>
    <body>
        <style type='text/css'>
        @keyframes nodeInserted {  
            from { opacity: 0.99; }
            to { opacity: 1; }  
        }
        [data-elm-lifecycle] {
            animation-duration: 0.001s;
            animation-name: nodeInserted;
        }
        </style>
        <div id='app'></div>
        <script src='/main.bundle.js'></script>
        <script>
            document.addEventListener("animationstart", function(e) {
                if (event.animationName == "nodeInserted") {
                    // fire the oninsert port
                    window.console.log('addedNode === ', e.target)
                    const parent = e.target.parentElement
                    const target = e.target
                    const observer = new MutationObserver(function (ev) {
                        if (ev[0].removedNodes && ev[0].removedNodes.length) {
                            ev[0].removedNodes.forEach(node => {
                                if (node === target) {
                                    window.console.log('disconnect observer!')
                                }
                            })
                        }
                    })
                    observer.observe(parent, { childList: true })
                }
            }, false);
            Elm.Main.embed( document.getElementById('app') );
        </script>
    </body>
</html>
