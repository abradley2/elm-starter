<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <title>ELM</title>
    </head>
    <body>
        <div id='app'></div>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="/materialize.min.css">
        <script src="/materialize.min.js"></script>
        <script src='/components.js'></script>
        <script src='/main.bundle.js'></script>
        <style type='text/css'>
        @keyframes nodeInserted {  
            from { opacity: 0.99; }
            to { opacity: 1; }  
        }
        [data-elm-lifecycle] {
            animation-duration: 0.001s;
            animation-name: nodeInserted;
        }
        </style>
        <script>
            let app
            document.addEventListener("animationstart", function(e) {
                if (event.animationName == "nodeInserted") {
                    const parent = e.target.parentElement
                    const target = e.target
                    const targetId = target.getAttribute('data-elm-lifecycle')
                    const componentType = target.getAttribute('data-js-component')
                    
                    window.console.log('component type = ', componentType)
                    
                    if (componentType) window.Components.mount(target, componentType, app)
                    app.ports.mount.send(targetId)
                    
                    const observer = new MutationObserver(function (ev) {
                        if (ev[0].removedNodes && ev[0].removedNodes.length) {
                            ev[0].removedNodes.forEach(node => {
                                if (node === target) {
                                    if (componentType) window.Components.unmount(target, componentType, app)
                                    app.ports.unmount.send(targetId)
                                    observer.disconnect()
                                }
                            })
                        }
                    })
                    observer.observe(parent, { childList: true })
                }
            }, false);
            app = Elm.Main.embed( document.getElementById('app') );
        </script>
    </body>
</html>
