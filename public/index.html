<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <title>ELM</title>
    </head>
    <body>
        <style type='text/css'>
        @keyframes nodeInserted {  
            from { opacity: 0.99; }
            to { opacity: 1; }  
        }
        [data-elm-lifecycle] {
            animation-duration: 0.001s;
            animation-name: nodeInserted;
        }
        </style>
        <div id='app'></div>
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.2/css/materialize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.2/js/materialize.min.js"></script>

        <script src='/main.bundle.js'></script>
        <script>
            let app
            document.addEventListener("animationstart", function(e) {
                if (event.animationName == "nodeInserted") {
                    const parent = e.target.parentElement
                    const target = e.target
                    const targetId = target.getAttribute('data-elm-lifecycle')
                    
                    app.ports.mount.send(targetId)
                    
                    const observer = new MutationObserver(function (ev) {
                        if (ev[0].removedNodes && ev[0].removedNodes.length) {
                            ev[0].removedNodes.forEach(node => {
                                if (node === target) {
                                    app.ports.unmount.send(targetId)
                                    observer.disconnect()
                                }
                            })
                        }
                    })
                    observer.observe(parent, { childList: true })
                }
            }, false);
            app = Elm.Main.embed( document.getElementById('app') );
        </script>
    </body>
</html>
